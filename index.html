<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleInstagram.css">
    <title> Instagram </title> 
</head>
<body>
    <div class="instagram-tela">
        <div class="instagram-phone">
            <img src="imagens/instagram-foto3.JPG" alt="Tela Celular">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="imagens/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="imagens/foto-perfil.JPG" alt="Foto do Perfil">
                </div>
                <a href="#" class="instagram-logar">Continuar como re_martinez</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é re_martinez?</p>
                <p class="not-account">
                    <span class="link-blue"> Alterar conta</span>
                    ou
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
